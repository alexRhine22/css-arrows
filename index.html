<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Css Arrows</title>
  </head>
  <body>
    <main class="container">
      <h1 class="text-center text-uppercase">Css arrows and Carets</h1>

      <section class="arrow__container">
        <h1 class="text-center text-uppercase">Arrows Thick</h1>
        <div class="arrow__row">
          <div class="arrow--left"></div>
          <div class="arrow--up"></div>
          <div class="arrow--down"></div>
          <div class="arrow--right"></div>
        </div>
      </section>

      <section class="arrow__container">
        <h1 class="text-center text-uppercase">Circle Arrows</h1>
        <div class="arrow__row">
          <div class="arrow-circle--left"></div>
          <div class="arrow-circle--up"></div>
          <div class="arrow-circle--down"></div>
          <div class="arrow-circle--right"></div>
        </div>
      </section>
    </main>
  </body>
</html>
